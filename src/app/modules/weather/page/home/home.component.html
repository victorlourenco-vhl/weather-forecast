<div class="d-flex justify-content-center align-items-center" style="height: 100vh; ">
    <form class="input-group mb-3 w-50" (submit)="onSubmit()">
        <input type="text" class="form-control" placeholder="Nome da cidade" aria-label="Recipient's username"
            aria-describedby="button-addon2" name="city" [(ngModel)]="cityName">
        <button class="btn btn-outline-info" type="button" id="button-addon2" (click)="onSubmit()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
            </svg>
        </button>
    </form>
</div>
