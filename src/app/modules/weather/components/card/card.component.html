<div class="card p-5 d-flex flex-column align-items-center" style="width: 18rem;">
    <h2 class="p-2">{{weatherData.name}}</h2>

    @if (weatherData.main.temp > 15) {
        <img src="assets/calor-happy.png" class="card-img-top" alt="Imagem frio">
    }
    @else {
        <img src="assets/frio-happy.png" class="card-img-top" alt="Imagem calor">
    }

    <div class="card-body d-flex flex-column align-items-center">
        <p class="card-text">{{weatherData}}</p>
    </div>
</div>
